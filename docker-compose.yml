services:
  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: platform_pass
      POSTGRES_DB: platform_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform_user -d platform_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./services/gateway:/app/services/gateway
      - ./shared:/app/shared

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://platform_user:platform_pass@postgres:5432/auth_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/auth:/app/services/auth
      - ./shared:/app/shared

  # Ecommerce Service
  ecommerce:
    build:
      context: .
      dockerfile: services/ecommerce/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://platform_user:platform_pass@postgres:5432/ecommerce_db
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
    depends_on:
      - postgres
      - redis
      - auth
    volumes:
      - ./services/ecommerce:/app/services/ecommerce
      - ./shared:/app/shared

volumes:
  postgres_data:
  redis_data: