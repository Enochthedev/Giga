name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'shared/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  # Change this to your Docker Hub username if using Docker Hub
  # REGISTRY: docker.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/giga

jobs:
  # Job 1: Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      auth: ${{ steps.filter.outputs.auth }}
      hotel: ${{ steps.filter.outputs.hotel }}
      taxi: ${{ steps.filter.outputs.taxi }}
      payment: ${{ steps.filter.outputs.payment }}
      notification: ${{ steps.filter.outputs.notification }}
      upload: ${{ steps.filter.outputs.upload }}
      ads: ${{ steps.filter.outputs.ads }}
      services_to_build: ${{ steps.determine.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            gateway:
              - 'services/gateway/**'
              - 'shared/**'
            auth:
              - 'services/auth/**'
              - 'shared/**'
            hotel:
              - 'services/hotel/**'
              - 'shared/**'
            taxi:
              - 'services/taxi/**'
              - 'shared/**'
            payment:
              - 'services/payment/**'
              - 'shared/**'
            notification:
              - 'services/notification/**'
              - 'shared/**'
            upload:
              - 'services/upload/**'
              - 'shared/**'
            ads:
              - 'services/ads/**'
              - 'shared/**'

      - name: Determine services to build
        id: determine
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.services }}" == "all" ]; then
              SERVICES='["gateway","auth","hotel","taxi","payment","notification","upload"]'
            else
              SERVICES=$(echo '${{ github.event.inputs.services }}' | jq -R -c 'split(",") | map(gsub("^\\s+|\\s+$";""))')
            fi
          else
            SERVICES='['
            [ "${{ steps.filter.outputs.gateway }}" == "true" ] && SERVICES="${SERVICES}\"gateway\","
            [ "${{ steps.filter.outputs.auth }}" == "true" ] && SERVICES="${SERVICES}\"auth\","
            [ "${{ steps.filter.outputs.hotel }}" == "true" ] && SERVICES="${SERVICES}\"hotel\","
            [ "${{ steps.filter.outputs.taxi }}" == "true" ] && SERVICES="${SERVICES}\"taxi\","
            [ "${{ steps.filter.outputs.payment }}" == "true" ] && SERVICES="${SERVICES}\"payment\","
            [ "${{ steps.filter.outputs.notification }}" == "true" ] && SERVICES="${SERVICES}\"notification\","
            [ "${{ steps.filter.outputs.upload }}" == "true" ] && SERVICES="${SERVICES}\"upload\","
            SERVICES="${SERVICES%,}]"
            [ "$SERVICES" == "]" ] && SERVICES='[]'
          fi
          echo "services=${SERVICES}" >> $GITHUB_OUTPUT
          echo "Services to build: ${SERVICES}"

  # Job 2: Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services_to_build != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services_to_build) }}
      fail-fast: false

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # For Docker Hub, use:
          # username: ${{ secrets.DOCKERHUB_USERNAME }}
          # password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # Job 3: Security scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.services_to_build != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services_to_build) }}
      fail-fast: false

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Create deployment summary
  build-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push, security-scan]
    if: always() && needs.detect-changes.outputs.services_to_build != '[]'
    steps:
      - name: Create build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services built:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ needs.detect-changes.outputs.services_to_build }}' | jq -r '.[] | "- " + .' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image prefix:** ${{ env.IMAGE_PREFIX }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Security scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
